<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tsubasa</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="../appFunctions.js"></script>
  </head>
  <body>
    <div class="mainApp">   
      
      <div id="header">
        <div class="topBar">
          <div class="titleBar">
            <button id="showHideMenus" class="toggleButton"><i class="fa-solid fa-bars"></i></button>
            <img src="../icons/icon_top_bar.png" alt="">
            <div class="title">Tsubasa 
              <i id="save-dot" class="fa-solid fa-circle-small"></i>
              <span id="filename">Untitled-1</span>
            </div>
          </div>
  
          <div class="titleBarBtns">
            <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimize"><i class="fa-solid fa-window-minimize"></i></button>
            <button id="maxResBtn" class="topBtn maximizeBtn" title="Maximize"><i id="maxResIcon" class="fa-solid fa-window-maximize"></i></button>
            <button id="closeBtn" class="topBtn closeBtn" title="Close"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>
      </div>
      
      <div class="contentArea">
        <div class="contentPages">
          <!-- Sidebar -->
          <div id="Sidebar" class="leftMenu">
            <ul class="nav-links">
              <li>
                <div class="icon-link">
                  <a href="#">
                    <i class="fa-solid fa-file"></i>
                    <span class="link_name">File</span>
                  </a>
                  <i class="fa-solid fa-angle-down arrow"></i>
                </div>
                <ul class="sub-menu">
                  <li><a href="#" id="newBtn">New File</a></li>
                  <li><a href="#" id="openBtn">Open File</a></li>
                  <li><a href="#" id="saveBtn">Save File</a></li>
                </ul>
              </li>
              <li>
                <div class="icon-link">
                  <a href="#">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span class="link_name">Edit</span>
                  </a>
                  <i class="fa-solid fa-angle-down arrow"></i>
                </div>
                <ul class="sub-menu">
                  <li><a href="#" id="copyBtn">Copy all</a></li>
                </ul>
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-gear"></i>
                  <span class="link_name">Settings</span>
                </a>
              </li>
              <li>
                <a href="#" id="aboutBtn">
                  <i class="fa-solid fa-circle-info"></i>
                  <span class="link_name">About</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="container">
            <!-- Editor -->
            <div class="main-content">
                <textarea class="text-editor" id="text-editor" spellcheck="false" autocomplete="off" autofocus></textarea>
              <div class="preview" id="preview"></div>
            </div>
          </div>
        </div>
      </div>

      <script src="js/main.js"></script>
      <script src="js/showdown.js"></script>
      <script src="js/fileSystemV2.js"></script>
      <script src="js/sidebar.js"></script>
    </div>
  </body>
</html>
